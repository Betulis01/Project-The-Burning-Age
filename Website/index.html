<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Burning Age</title>

  <!-- Load CheerpJ BEFORE any attempt to call cheerpjRunJar -->
  <script>
    // Will be called automatically by CheerpJ when it's ready
    window.cheerpjLoaderReady = function () {
      console.log("CheerpJ is ready!");
    };
  </script>

  <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
</head>
<body>
  <h1>The Burning Age</h1>
  <button onclick="launchGame()">Launch Game</button>

  <script>
    function launchGame() {
      console.log("Launching the game...");

      // Start CheerpJ runtime
      cheerpjInit();

      // Attempt to run the JAR after CheerpJ is initialized
        console.log("Running the JAR now");
        cheerpjRunJar("theburningage.jar");

    }
  </script>
</body>
</html>
